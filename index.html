<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS Maps SDK for Oympia National Park</title>

<style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.28/"></script>

  <script>
    require([
      "esri/config",
      "esri/WebMap",
      "esri/views/MapView",

      // adding in the modules for the graphic and graphic layer
      "esri/Graphic",  
      "esri/layers/GraphicsLayer",   
      "esri/widgets/ScaleBar",
      "esri/widgets/Legend"
    ], function(esriConfig, WebMap, MapView, Graphic, GraphicsLayer, ScaleBar, Legend) {

      esriConfig.apiKey = "AAPKab72c25dbc384aab9e39b3c0cdd96876O4xOhb-5OZvyKMjOSbyiDV0Gr61OOXsEK_tlBEFKDLGP-VxWUDAEdr4_tW7mtGlI";

      const webmap = new WebMap({
        portalItem: {
          id: "41281c51f9de45edaf1c8ed44bb10e30"
        }
      });

      const view = new MapView({
        container: "viewDiv",
        map: webmap,
        center: [ -112, 48 ],         // The center of the map as lon/lat
        zoom: 13                      // Sets the zoom level of detail (LOD) to 13
      });
      //adding the constructor for the graphics layer
      const graphicsLayer = new GraphicsLayer();  
      map.add(graphicsLayer);
      //defining the geometry of the point
      const point = { //Create a point  
      type: "point",  
      longitude: -97.750689,    //long lat of Stevie Ray Vaughan Statue
      latitude: 30.263098
      };

      //defining the marker style
      const simpleMarkerSymbol = {  
      type: "simple-marker",  
      color: [0, 0, 139],  // Color of blues rock
      outline: {  
        color: [255, 255, 255], // White  
        width: 1
      }  
      };

      //creating the point graphic
      const pointGraphic = new Graphic({  
      geometry: point,  
      symbol: simpleMarkerSymbol  
      });
      //adding the point to the graphics layer
      graphicsLayer.add(pointGraphic);
      //adding scalebar
      const scalebar = new ScaleBar({
        view: view
      });

      view.ui.add(scalebar, "bottom-left");

      const legend = new Legend ({
        view: view
      });
      view.ui.add(legend, "top-right");

  });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
